<html>
  <head>
    <meta charset="utf-8">
    <title>Open Component Challlenge</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/9402b637d6.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- Code your component here -->
    <div class="container">
      <div class="product-card">
        <div class="product-info">
          <i class="fas fa-heart"></i>
          <img src="https://images.unsplash.com/photo-1511499767150-a48a237f0083?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=580&q=80" alt="" class="product-main-image">
          <div class="product-description">
            <div class="rating">
              <ul>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i>
              </ul>
            </div>
            <div class="text">
            <p><strong>Amazing product</strong></p>
              <p>This is the description of the product. There is a lot to read here. It might not be enough. If you want to know more
              <a href="">click here...</a>
            </div>
            <a href="" class="btn-green">$49,99</a>
          </div>
        </div>

        <div class="product-video">
          <img src="https://images.unsplash.com/41/Vgu1RUfKT3WN1ZYxSWaR_14672519443_13d8873062_k.jpg?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=871&q=80" alt="">
          <i class="fas fa-play"></i>
        </div>

        <div class="product-thumbnails">
          <div class="video-preview selected">
            <img src="https://images.unsplash.com/41/Vgu1RUfKT3WN1ZYxSWaR_14672519443_13d8873062_k.jpg?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=871&q=80" alt="">
          </div>
          <div class="video-preview">
            <img src="https://images.unsplash.com/photo-1476535882942-632ab96c48aa?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=869&q=80" alt="">
          </div>
          <div class="video-preview">
            <img src="https://images.unsplash.com/photo-1595272832990-82e5cd240255?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=870&q=80" alt="">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
